<div class="container container-auth d-flex justify-content-center align-items-center">
    <div class="row">
        <div class="col-md-12">
            <form class="form d-flex flex-column align-items-center">
                <img class="mb-5" src="/images/logo.png" alt="finance-logo">
                <h1 class="form-title h3 mb-3 fs-1">Создайте аккаунт</h1>
                <div class="input-group pb-2">
                    <div class="input-group-text"><i class="far fa-user fa-lg"></i></div>
                    <input type="email" class="form-control form-input" id="input-name" placeholder="ФИО">
                    <label for="input-name"></label>
                </div>
                <div class="input-group pb-2">
                    <div class="input-group-text"><i class="far fa-envelope-open fa-lg"></i></div>
                    <input type="email" class="form-control form-input" id="input-email"
                           placeholder="Электронная почта">
                    <label for="input-email"></label>
                </div>
                <div class="input-group pb-2">
                    <div class="input-group-text"><i class="fas fa-lock fa-lg"></i></div>
                    <input type="password" class="form-control form-input" id="input-password" placeholder="Пароль">
                    <label for="input-password"></label>
                </div>
                <div class="input-group pb-4">
                    <div class="input-group-text"><i class="fa-solid fa-lock fa-lg"></i></div>
                    <input type="password" class="form-control form-input" id="input-repeat-password"
                           placeholder="Подтверждение пароля">
                    <label for="input-repeat-password"></label>
                </div>
                <div class="active w-100">
                    <button class="btn btn-lg btn-primary mb-2 w-100" type="submit">Войти</button>
                    <p class="account">Уже есть аккаунт? <a href="/login" class="mx-2 account-link">Войдите в систему</a></p>
                </div>
            </form>
            </main>
        </div>
    </div>
</div>
