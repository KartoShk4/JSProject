<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Главная</title>
    <link rel="stylesheet" href="../assets/fontawesome/css/all.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../styles/common.css">
    <link rel="stylesheet" href="../styles/layout.css">
</head>
<body class="d-flex">
<section class="layout d-flex justify-content-between">
    <div class="vr"></div>
    <div class="d-flex flex-column flex-shrink-0" style="width: 219px;">
        <a href="#" class="d-flex flex-column align-items-center pt-4 pb-2">
            <img src="../assets/images/logo.png" width="98" height="40" alt="finance-logo">
        </a>
        <hr>
        <ul class="nav nav-pills flex-column align-items-center mb-auto pt-4">
            <li class="nav-item">
                <a href="dashboard.html" class="btn"><i class="fa-solid fa-house px-2"></i>Главная</a>
            </li>
            <li>
                <a href="#" class="btn">
                    <i class="fa-solid fa-money-bill px-2"></i>
                    Доходы & Расходы
                </a>
            </li>
            <li>
                <button class="btn btn-toggle d-inline-flex align-items-center border-0 justify-content-between" data-bs-toggle="collapse" data-bs-target="#home-collapse" aria-expanded="false">Категории<i class="fa-solid fa-chevron-right ms-5"></i></button>
                <div class="collapse" id="home-collapse">
                    <ul class="btn-toggle-nav list-unstyled fw-normal pb-1">
                        <li><a href="#" class="btn d-inline-flex rounded">Доходы</a></li>
                        <li><a href="#" class="btn d-inline-flex rounded">Расходы</a></li>
                    </ul>
                </div>
            </li>
        </ul>
        <div class="balance ps-3">
            <p><a class="balance-link nav-link" data-bs-toggle="modal" data-bs-target="#exampleModal" href="#">Баланс: <span class="balance-item ps-1" id="balance">500$</span></a></p>
        </div>
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Введите сумму</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Закрыть</button>
                        <button type="button" class="btn btn-primary">Сохранить</button>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <div class="dropdown ps-3 pb-4">
            <a href="#" class="d-flex align-items-center link-dark text-decoration-none dropdown-toggle"
               data-bs-toggle="dropdown" aria-expanded="false">
                <img src="../assets/images/user.png" alt="avatar" width="32" height="32" class="rounded-circle me-2">
                <strong class="ps-2">user</strong>
            </a>
            <ul class="dropdown-menu text-small shadow" style="">
                <li><a class="dropdown-item" href="#">Sign out</a></li>
            </ul>
        </div>
    </div>
</section>

<section class="categories ps-5 pt-5">
    <div class="categories-title pb-4 pt-5">
        <h1>Редактирование категории доходов</h1>
    </div>
    <div class="createInput">
        <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm" placeholder="Название...">
        <div class="createInputButton pt-3">
            <button type="button" class="btn btn-success me-2">Сохранить</button>
            <button type="button" class="btn btn-danger">Отмена</button>
        </div>
    </div>
</section>

<!-- Modal -->
<div class="modal fade" id="openModalIncomeDelete" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-body px-4 pt-4 fs-6 text-center">
                Вы действительно хотите удалить категорию?<br> Связанные доходы будут удалены навсегда.
            </div>
            <div class="modal-footer d-flex justify-content-center">
                <button type="button" class="btn btn-success">Да, удалить</button>
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Не удалять</button>
            </div>
        </div>
    </div>
</div>

<script src="../scripts/script.js"></script>
</body>
</html>
